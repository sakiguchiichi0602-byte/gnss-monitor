<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNSS 総合モニター</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.js"></script>

    <style>
        /* ページ全体の幅を固定 (変更なし) */
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            max-width: 100vw;
            overflow-x: hidden;
        }
        h1 { margin: 10px 0; }
        
        /* ★ 変更: #status 関連のCSSをすべて削除 */
        
        #main-container {
            display: flex;
            flex-direction: row; 
            width: 98vw; 
            height: 85vh; /* ★ 変更: statusが無くなった分、高さを少し増やす */
            margin-top: 10px;
        }
        
        /* レイアウト固定 (変更なし) */
        #left-column {
            width: 75%; 
            display: flex;
            flex-direction: column; 
            height: 100%;
            min-width: 0; 
        }
        #right-column {
            width: 25%; 
            height: 100%;
            padding-left: 10px;
            box-sizing: border-box;
            min-width: 0; 
        }
        
        .chart-container {
            position: relative;
            width: 100%;
            height: 100%; 
            min-height: 150px; 
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden; 
        }
        #scatter-container { height: 50%; margin-bottom: 10px; }
        #quality-info {
            height: 48%; 
            font-size: 1.2em;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        canvas { max-height: 100%; }
    </style>
</head>
<body>
    <h1>GNSS 総合モニター (残差・位置)</h1>
    
    <div id="main-container">
        <div id="left-column">
            <div class="chart-container" style="flex: 1.2;">
                <canvas id="residualChart"></canvas>
            </div>
            <div class="chart-container" style="flex: 1;">
                <canvas id="latlonChart"></canvas>
            </div>
            <div class="chart-container" style="flex: 1; margin-bottom: 0;">
                <canvas id="heightChart"></canvas>
            </div>
        </div>
        
        <div id="right-column">
            <div class="chart-container" id="scatter-container">
                <canvas id="scatterChart"></canvas>
            </div>
            <div id="quality-info">
                <strong>ステータス:</strong>
                <p id="current-quality">---</p>
                <strong>現在位置 (Lat):</strong>
                <p id="current-lat" style="font-size: 0.8em;">---</p>
                <strong>現在位置 (Lon):</strong>
                <p id="current-lon" style="font-size: 0.8em;">---</p>
                <strong>現在位置 (Hgt):</strong>
                <p id="current-hgt" style="font-size: 0.8em;">---</p>
            </div>
        </div>
    </div>

    <script>
        // --- ★★★★★ 設定項目 (変更なし) ★★★★★ ---
        const MQTT_HOST = "249e081497cc4102b789e090b4e02268.s1.eu.hivemq.cloud";
        const MQTT_PORT = 8884;
        const MQTT_USERNAME = "irie_lab";
        const MQTT_PASSWORD = "Suya2659";
        const MQTT_TOPIC_RESIDUALS = "gnss/raspi/sbf-rtk-residuals";
        const MQTT_TOPIC_POSITION = "gnss/raspi/position-llh";
        // -------------------------------------------------------------

        // --- データ点数 60 (変更なし) ---
        const MAX_POINTS = 60; 
        
        const GPS_EPOCH_MS = new Date('1980-01-06T00:00:00Z').getTime();
        
        // ★ 変更: statusDiv を削除
        // const statusDiv = document.getElementById('status');
        
        // --- 色・スタイル・品質定義 (変更なし) ---
        const satColors = new Map();
        let colorIndex = 0;
        const available_colors = ['#E6194B', '#3CB44B', '#4363D8', '#F58231', '#911EB4', '#46F0F0', '#F032E6', '#BCF60C', '#008080', '#E6BEFF', '#9A6324', '#800000', '#000075'];
        function getSatColor(sat_id) {
            if (!satColors.has(sat_id)) {
                satColors.set(sat_id, available_colors[colorIndex % available_colors.length]);
                colorIndex++;
            }
            return satColors.get(sat_id);
        }
        function getLineStyle(freq_id) {
            const id_str = String(freq_id);
            if (id_str === '2') return [5, 5];
            if (id_str === '5' || id_str === '7') return [2, 2];
            return [];
        }
        const qualityMap = { 0: "無効", 1: "RTK Fixed (Q=1)", 2: "RTK Float (Q=2)", 3: "SBAS (Q=3)", 4: "DGPS (Q=4)", 5: "SPS (Q=5)" };
        const qualityColor = { 0: "#999", 1: "#3CB44B", 2: "#E6194B", 3: "#911EB4", 4: "#4363D8", 5: "#F58231" };
        
        // ★ 変更: updateStatus を簡素化
        function updateStatus(message, isError = false) {
            console.log(message); // コンソールにはログを残す
            // (画面への表示は行わない)
        }

        // --- ★ 変更: calculate_meters ヘルパー関数を削除 ---
        
        // --- ★ データ保持用の構造 (絶対値格納) ---
        const satDataSets = new Map(); // 残差
        // ★ 変更: basePosition を削除
        // let basePosition = null; 
        // ★ 変更: m -> abs (絶対値)
        const posData = { t: [], lat: [], lon: [], h: [] };
        const posScatterData = []; // 散布図 (Lat-Lon) 用

        // --- ★ 4つのChart.jsインスタンスを初期化 (Y軸スケールを変更) ---
        const ctxRes = document.getElementById('residualChart').getContext('2d');
        const residualChart = new Chart(ctxRes, { // 残差 (変更なし)
            type: 'line', data: { datasets: [] },
            options: { responsive: true, maintainAspectRatio: false,
                scales: { x: { type: 'time', time: { unit: 'second', displayFormats: { second: 'HH:mm:ss' } } }, y: { title: { display: true, text: '残差 (m)' } } },
                plugins: { title: { display: true, text: 'GPS衛星 疑似距離残差 (リアルタイム)' } }
            }
        });

        const ctxLatLon = document.getElementById('latlonChart').getContext('2d');
        const latlonChart = new Chart(ctxLatLon, { // 緯度・経度
            type: 'line',
            data: {
                labels: [], 
                datasets: [
                    { label: '緯度 (度)', data: [], borderColor: '#4363D8', borderWidth: 2, pointRadius: 0, tension: 0.1, yAxisID: 'y_lat' },
                    { label: '経度 (度)', data: [], borderColor: '#3CB44B', borderWidth: 2, pointRadius: 0, tension: 0.1, yAxisID: 'y_lon' }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false,
                scales: { 
                    x: { type: 'time', time: { unit: 'second', displayFormats: { second: 'HH:mm:ss' } } }, 
                    // ★ 変更: Y軸を2つ (緯度用・経度用) に分離
                    y_lat: { type: 'linear', position: 'left', title: { display: true, text: '緯度 (度)', color: '#4363D8' } },
                    y_lon: { type: 'linear', position: 'right', title: { display: true, text: '経度 (度)', color: '#3CB44B' }, grid: { drawOnChartArea: false } }
                },
                plugins: { title: { display: true, text: '時間 - 緯度・経度' } }
            }
        });

        const ctxHeight = document.getElementById('heightChart').getContext('2d');
        const heightChart = new Chart(ctxHeight, { // 高さ
            type: 'line',
            data: {
                labels: [], 
                datasets: [
                    { label: '高さ (m)', data: [], borderColor: '#F58231', borderWidth: 2, pointRadius: 0, tension: 0.1 }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false,
                scales: { 
                    x: { type: 'time', time: { unit: 'second', displayFormats: { second: 'HH:mm:ss' } } }, 
                    y: { title: { display: true, text: '高さ (m)' } } // ★ 変更: "高さ誤差" -> "高さ"
                },
                plugins: { title: { display: true, text: '時間 - 高さ' } }
            }
        });

        const ctxScatter = document.getElementById('scatterChart').getContext('2d');
        const scatterChart = new Chart(ctxScatter, { // 散布図
            type: 'scatter',
            data: {
                datasets: [ // (凡例は変更なし)
                    { label: 'RTK Fixed (Q=1)', data: [], backgroundColor: qualityColor[1], pointRadius: 3 },
                    { label: 'RTK Float (Q=2)', data: [], backgroundColor: qualityColor[2], pointRadius: 3 },
                    { label: 'SPS (Q=5)', data: [], backgroundColor: qualityColor[5], pointRadius: 3 },
                    { label: 'DGPS (Q=4)', data: [], backgroundColor: qualityColor[4], pointRadius: 3 },
                    { label: '無効 (Q=0)', data: [], backgroundColor: qualityColor[0], pointRadius: 3 }
                ]
            },
            options: { responsive: true, maintainAspectRatio: true, aspectRatio: 1, 
                scales: { 
                    // ★ 変更: 軸ラベルを絶対値に変更
                    x: { title: { display: true, text: '経度 (度)' }, grid: { color: '#ccc' } }, 
                    y: { title: { display: true, text: '緯度 (度)' }, grid: { color: '#ccc' } } 
                },
                plugins: { title: { display: true, text: '水平位置 (Lat vs Lon)' } }
            }
        });

        // --- MQTTクライアント初期化 (変更なし) ---
        const clientID = "gnss_web_monitor_combined_" + new Date().getTime();
        const client = new Paho.Client(MQTT_HOST, MQTT_PORT, clientID); 

        client.onConnectionLost = (responseObject) => {
            if (responseObject.errorCode !== 0) {
                updateStatus(`MQTT接続が切れました: ${responseObject.errorMessage}。5秒後に再接続します...`, true);
                setTimeout(startConnect, 5000);
            }
        };

        // --- メッセージ受信 (変更なし) ---
        client.onMessageArrived = (message) => {
            try {
                if (message.destinationName === MQTT_TOPIC_RESIDUALS) {
                    handleResidualMessage(message.payloadString);
                }
                else if (message.destinationName === MQTT_TOPIC_POSITION) {
                    handlePositionMessage(message.payloadString);
                }
            } catch (e) {
                console.error(`データ解析エラー: ${e}`, message.payloadString);
            }
        };
        
        // --- 残差メッセージ処理 (変更なし) ---
        function handleResidualMessage(line) {
            const parts = line.split(',');
            if (parts.length < 5) return; 
            const week = parseInt(parts[0]);
            const gpst_sec = parseFloat(parts[1]);
            const utc_ms = GPS_EPOCH_MS + (week * 7 * 24 * 60 * 60 * 1000) + (gpst_sec * 1000);
            const timestamp = new Date(utc_ms); 
            const sat_id = parts[2];
            const freq_id = parts[3];
            const residual_val = parseFloat(parts[4]);
            if (isNaN(residual_val)) return; 
            const key = `${sat_id} (L${freq_id})`;
            
            let dataset = satDataSets.get(key);
            if (!dataset) {
                dataset = {
                    label: key, data: [],
                    borderColor: getSatColor(sat_id), borderDash: getLineStyle(freq_id),
                    borderWidth: 2, pointRadius: 0, tension: 0.1
                };
                satDataSets.set(key, dataset);
                residualChart.data.datasets.push(dataset);
            }
            
            dataset.data.push({ x: timestamp, y: residual_val });
            if (dataset.data.length > MAX_POINTS) { 
                dataset.data.shift();
            }
        }

        // --- ★ 位置メッセージの処理関数 (絶対値を格納) ---
        function handlePositionMessage(line) {
            const parts = line.split(',');
            if (parts.length < 5) return;
            
            const timestamp = new Date(parseFloat(parts[0]) * 1000);
            const lat_dd = parseFloat(parts[1]);
            const lon_dd = parseFloat(parts[2]);
            const height = parseFloat(parts[3]);
            const quality = parseInt(parts[4]); // 1=Fix, 2=Float, 5=SPS
            
            if (isNaN(lat_dd) || quality === 0) return; // 無効なデータはスキップ

            // ★ 変更: 基準点(basePosition)のロジックをすべて削除
            
            // 1. 時系列グラフ用データを追加
            posData.t.push(timestamp);
            posData.lat.push(lat_dd); // ★ 変更: 絶対緯度
            posData.lon.push(lon_dd); // ★ 変更: 絶対経度
            posData.h.push(height);   // ★ 変更: 絶対高さ
            
            // 2. 散布図用データを追加 (絶対緯度・経度)
            const scatterPoint = { x: lon_dd, y: lat_dd, q: quality }; // ★ 変更: x=lon, y=lat
            posScatterData.push(scatterPoint);

            // 3. 古いデータを削除 (MAX_POINTS = 60)
            if (posData.t.length > MAX_POINTS) {
                posData.t.shift(); 
                posData.lat.shift(); 
                posData.lon.shift(); 
                posData.h.shift();
            }
            if (posScatterData.length > MAX_POINTS) {
                posScatterData.shift();
            }
            
            // 4. 品質表示を更新
            const q_text = qualityMap[quality] || `不明 (${quality})`;
            const q_color = qualityColor[quality] || "#000";
            const q_elem = document.getElementById('current-quality');
            q_elem.textContent = q_text;
            q_elem.style.color = q_color;
            q_elem.style.fontWeight = (quality === 1) ? 'bold' : 'normal';
            
            // ★ 変更: 基準点 -> 現在の絶対値を表示
            document.getElementById('current-lat').textContent = `${lat_dd.toFixed(7)} (度)`;
            document.getElementById('current-lon').textContent = `${lon_dd.toFixed(7)} (度)`;
            document.getElementById('current-hgt').textContent = `${height.toFixed(3)} (m)`;
        }

        // --- 接続処理 (変更なし) ---
        function startConnect() {
            // ★ 変更: updateStatusをコンソールにのみ表示
            console.log(`MQTTブローカー (${MQTT_HOST}:${MQTT_PORT}) に接続中...`);
            client.connect({
                userName: MQTT_USERNAME,
                password: MQTT_PASSWORD,
                useSSL: true, 
                onSuccess: () => {
                    console.log(`MQTTブローカーに接続しました。トピックの購読を開始します...`);
                    client.subscribe(MQTT_TOPIC_RESIDUALS);
                    client.subscribe(MQTT_TOPIC_POSITION); 
                },
                onFailure: (response) => {
                    console.error(`MQTT接続に失敗: ${response.errorMessage}`);
                }
            });
        }
        
        // --- ★ グラフの更新ループ (絶対値で更新) ---
        setInterval(() => {
            if (!client.isConnected()) return;
            
            // 1. 残差グラフの更新 (変更なし)
            const activeDatasets = [];
            const now = new Date();
            const timeLimit = now.getTime() - 60000; 
            
            for (const [key, dataset] of satDataSets.entries()) {
                if (dataset.data.length > 0) {
                    if (dataset.data[dataset.data.length - 1].x.getTime() > timeLimit) {
                         activeDatasets.push(dataset);
                    }
                }
            }
            residualChart.data.datasets = activeDatasets;
            residualChart.update('none');
            
            // 2. ★ 変更: 緯度・経度(絶対値)グラフの更新
            latlonChart.data.labels = posData.t;
            latlonChart.data.datasets[0].data = posData.lat; // 緯度
            latlonChart.data.datasets[1].data = posData.lon; // 経度
            latlonChart.update('none');
            
            // 3. ★ 変更: 高さ(絶対値)グラフの更新
            heightChart.data.labels = posData.t;
            heightChart.data.datasets[0].data = posData.h; // 高さ
            heightChart.update('none');

            // 4. 散布図の更新 (絶対値で更新)
            scatterChart.data.datasets.forEach(ds => ds.data = []); 
            posScatterData.forEach(p => {
                // p.x は lon, p.y は lat
                if (p.q === 1) scatterChart.data.datasets[0].data.push({x: p.x, y: p.y}); 
                else if (p.q === 2) scatterChart.data.datasets[1].data.push({x: p.x, y: p.y});
                else if (p.q === 5) scatterChart.data.datasets[2].data.push({x: p.x, y: p.y});
                else if (p.q === 4) scatterChart.data.datasets[3].data.push({x: p.x, y: p.y}); 
                else scatterChart.data.datasets[4].data.push({x: p.x, y: p.y}); 
            });
            scatterChart.update('none');

        }, 1000); 

        // --- 実行開始 ---
        startConnect();

    </script>
</body>
</html>
